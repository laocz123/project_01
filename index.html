    <h1>你好Git</h1>
    <h2>这是一个h2的标题</h2>
    <!-- 
        1.使用 git status命令 查看文件处于什么状态  git status -s 查看状态的精简模式
        2.使用 git add index.html(文件名称)  跟踪文件  新添加到暂存区中的文件前面有绿色的 A 标记
            git add 是一个多功能的命令   git add .  向暂存区中一次添加多个文件(将新增和修改过后的文件加入暂存区。)
            2.1 可以用它开始跟踪新文件
            2.2 把已跟踪的、且已修改的文件放到暂存区
            2.3 把有冲突的文件标记为已解决状态)
        3.使用 git commit -m "需要提交的消息做进一步描述"  命令将暂存区的文件进行提交  

        4. 撤销对文件的修改：把对工作区中对应文件的修改，还原成 Git 仓库中所保存的版本。
            操作的结果：所有的修改会丢失，且无法恢复！危险性比较高，请慎重操作！

        5. 取消暂存区中的文件 git reset HEAD 要移除的文件名
     -->
